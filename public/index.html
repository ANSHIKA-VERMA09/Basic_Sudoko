<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body{
            background-image: url('background.jpg');
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-content: flex-start;
            height: auto; 
        }
        table {
            border-collapse: collapse;
            margin: auto;
        }
        td {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid black;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 20px;
            border: none;
            outline: none;
        }
        input:focus {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-gitlab fa-xl" style="color: #276fec;"></i>
                <b>&nbsp;&nbsp; Sudoku</b> 
            </a>
            <div class="me-5">
                <button class="btn btn-danger btn-lg" onclick="generateSudoku()">Let's Play</button>
            </div>
        </div>
    </nav>

    <div class="container-md game-container">
        <table class="table table-info table-striped-columns mt-3">
            <tbody id="sudoku-board"></tbody>
        </table>

        <div class="container-md ">
            <div class=" d-flex justify-content-between">
            <button type="button" class="btn btn-primary btn-lg w-40" onclick="checkSolution()">Check</button>
            <button onclick="switchBoard()" class="btn btn-success btn-lg">New Board</button>
        </div>
            <br>
        
            <div>
            <button type="button" class="btn btn-danger btn-lg me-3 mb-3" onclick="resetBoard()">Reset</button>

            <button type="button" class="btn btn-warning btn-lg mb-3" onclick="solveSudoku()">Show Answer</button>
          </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sudokuSolver.js"></script>
</body>
</html>
